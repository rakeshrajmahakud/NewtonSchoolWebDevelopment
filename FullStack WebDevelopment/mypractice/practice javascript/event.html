<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Modify css using javascript</title>
    <style>
        #main{
            color: blueviolet;
            font-size: 50px;
            text-align: center;
            margin-top: 20%;
            cursor: pointer;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="leave()">Rakeshraj</div>


    <script type="text/javascript">
        function modify() {
            document.getElementById("main").style.fontSize="100px";
            document.getElementById("main").style.color="blue";
            document.getElementById("main").style.fontFamily="verdana";
        }
        function leave() {
            document.getElementById("main").style.fontSize="50px";
            document.getElementById("main").style.color="red";
        }
    </script>
</body>
</html>
