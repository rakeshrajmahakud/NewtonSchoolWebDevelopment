<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- the onload event work when you wnat to do some work after your page on loads -->
<body onload="myfunc()">
    

    <script>
        function myfunc() {
            let a = ["red","green","blue","yellow","pink","purple","white","black","chartreuse","blueviolet "]
            let x = Math.floor(Math.random()*10);
            // document.write(x);
            document.querySelector("body").style.background= a[x];
        }

        // setInterval(myfunc,100) /// making random color dj light 
    </script>
</body>

</html>
