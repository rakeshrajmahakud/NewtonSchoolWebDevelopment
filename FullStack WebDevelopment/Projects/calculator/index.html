<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
   
    <div class="container">
        <input type="text" id="input">

        <div class="btn-classes">
            <input type="button" id="block1" class="btn-class" value="1">
            <input type="button" id="block2" class="btn-class" value="2">
            <input type="button" id="block3" class="btn-class" value="3">
        
            <input type="button" id="plus" class="btn-class" value="+">
        
            <input type="button" id="block4" class="btn-class" value="4">
            <input type="button" id="block5" class="btn-class" value="5">
            <input type="button" id="block6" class="btn-class" value="6">
        
            <input type="button" id="minus" class="btn-class" value="-">
            
            <input type="button" id="block7" class="btn-class" value="7">
            <input type="button" id="block8" class="btn-class" value="8">
            <input type="button" id="block9" class="btn-class" value="9">
            
            <input type="button" id="multiply" class="btn-class" value="*" >
            
            <input type="button" id="block0" class="btn-class" value="0">
            <input type="button" id="dot" class="btn-class" value=".">
            <input type="button" id="ans" class="btn-class" value="=">
            
            <input type="button" id="divide" class="btn-class" value="/">
            <input type="button" id="clr" class="btn-class" value="C" onclick="myfunc()">
        </div>

    </div>
    


    




    <script src="./script.js"></script>
</body>
</html>
