<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <style>
        h1{
            font-size: 100px;
            text-align: center;
            color: brown;
        }
    </style>
</head>
<body>
    <h1 id="myclock"> h : m : s : AM</h1>


    <script>
        function showtime() {
            let d= new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let session = "AM";

            //TO MAINTAIN 12 HOUR ZONE
            if (h>12) {
                h = h-12;
            }
            if (h>=12) {
                session = "PM";
            }

            h = h<10 ? "0"+h : h;
            m = m<10 ? "0"+m : m;
            s = s<10 ? "0"+s : s;
            let time = `${h} : ${m} : ${s} : ${session}`;
            document.getElementById("myclock").innerText = time;
            setTimeout(showtime,1000);
        }
        showtime()
        
    </script>
</body>
</html>
