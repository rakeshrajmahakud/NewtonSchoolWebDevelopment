<!-- Bootstrap Buttons
Rendering simple buttons without color is not always the best user interface. To get the best user experience bootstrap buttons are used instead of simple buttons each and every time. Designing a button with proper animation and color from scratch is a bit hard. That's where Bootstrap 'Buttons' makes frontend developer's life easier.

In this assignment, we are going to create Bootstrap Buttons.
There are 8 buttons with respective ids #button-1, #button-2, #button-3, #button-4, #button-5, #button-6, #button-7, #button-8
add the classes in buttons to meet the requirements which is given in image


Refer Bootstrap Buttons documentation

question
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" id="button-1">Button-1</button>
    <button type="button" class="btn btn-outline-secondary" id="button-2">Button-2</button>
    <button type="button" class="btn btn-success btn-lg" id="button-3">Button-3</button>
    <button type="button" class="btn btn-danger btn-sm" id="button-4">Button-4</button>
    <button type="button" class="btn btn-warning btn-lg btn-block" id="button-5">Button-5</button>
    <button type="button" class="btn btn-info disabled" id="button-6">Button-6</button>
    <button type="button" class="btn btn-light" id="button-7">Button-7</button>
    <button type="button" class="btn btn-link" id="button-8">Button-8</button>
</body>
</html>
