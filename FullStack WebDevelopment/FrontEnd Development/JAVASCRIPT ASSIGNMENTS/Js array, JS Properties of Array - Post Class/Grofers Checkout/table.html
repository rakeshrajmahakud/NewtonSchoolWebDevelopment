<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
        <table id="mytable">        
        <tr>
            <td>1</td>
            <td>Item-2</td>
            <td data-ns-test="price">18361</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Item-2</td>
            <td data-ns-test="price">18361</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Item-3</td>
            <td data-ns-test="price">17373</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Item-4</td>
            <td data-ns-test="price">17361</td>
        </tr>
    </table>
    

     <script>
var tabledata = document.getElementsByTagName('table')[0];
        var x1 = document.createElement('tr');
        var x2 = document.createElement('td');
        var x3 = document.createElement('td');
        var x4 = document.createElement('td');
        x4.setAttribute("data-ns-test","grandTotal");
        var h = document.querySelectorAll("[data-ns-test='price']");
        let sum = 0;
        for(var i=0;i<h.length;i++){
            sum+=parseInt(h[i].innerHTML);
        }
        x2.innerHTML = 5;
        x3.innerHTML = "Item-5";
        x4.innerHTML = sum;
        x1.appendChild(x2);
        x1.appendChild(x3);
        x1.appendChild(x4);
        tabledata.appendChild(x1);
        
    </script>
</body>
</html>
