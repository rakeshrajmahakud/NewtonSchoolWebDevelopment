<!-- 
    Sum Calculator
Get two Numbers(num1 and num2). Calculate their sum (num1 + num2) when the button clicked.

Two input boxes with id num1 and num2 respectively.

Button should have id as mybtn

Show sum in input box with id result make it disabled

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style='margin-left: 10%;'>
        <h3>Add Two Numbers</h3>
        <!--write your code here-->
        <label for="num1">num1</label>
        <input type="number" id="num1" name="num1"></br>
    
        <label for="num2">num2</label>
        <input type="number" id="num2" name="num2"></br>
        <input type="button" id="mybtn" onclick="calculateSum()" value="sum">
        <input type="text" id="result" disabled>
    </div>

    <script>
        function calculateSum(){
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let sum = (+num1.value)+(+num2.value);
            document.getElementById("result").value = sum;
        }
    </script>
</body>
</html>
